<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Lucky Sevens</title>

	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<style>

	/* imported font Rye from Google */
	@import url('https://fonts.googleapis.com/css?family=Rye&display=swap');

		body {
			font-family: 'Rye', cursive;
			margin: 50px 0px 0px 100px;
		}

		tbody {
			border: 2px black solid;
		}
	
		td {
			border: 1px black solid;
		}

		#gameName {
			margin-left: 50px;
		}

		#resultsText {
			margin-left: 100px;
		}
	
		button {
			margin-left: 50px;
		}
		hr {
			border: 1px black solid;
		}
	 </style>
</head>
<body onload="gameStart();">
	<div class="container">

		<form name="game">
		<h1 id="gameName">Lucky Sevens</h1>
			<div class="form-group row">
			<label for="bet" class="col-md-2 col-form-label">Starting Bet:</label>
			<div class="col-md-2 col-sm-2">
				<div class="input-group">
					<span class="input-group-addon">$</span> 
					<input id="game-money" type="number" class="form-control" placeholder="0.00" />
				</div>
			</div>
			</div>
			<div class="form-group row">	
			<div class="col-md-2 offset-sm-1">
				<button id="play" type="button" onclick="gamePlay();">Play</button>
				<button id="play-again" type="button" onclick="gameStart();" style="display:none;">Play again?</button>
			</div>
			</div>
		</form>

		<table id="results" class="table table-striped" style="display:none;">
			<div class="row">
			<div class="col-sm-3 col-md-7 col-lg-4">
			<hr id="underline" style="display:none;" />
			</div>
			</div>
			<h1 id="resultsText" style="display:none;">Results</h1>
				<tbody>
					<tr>
						<td>Starting Bet</td>
						<td><span id="startingBet"></span></td>
					</tr>
					<tr>
						<td>Total Rolls Before Going Broke</td>
						<td><span id="totalRolls"></span></td>
					</tr>
					<tr>
						<td>Highest Amount Won</td>
						<td><span id="highestAmount"></span></td>
					</tr>
					<tr>
						<td>Roll Count at Highest Amount Won</td>
						<td><span id="rollCount"></span></td>
					</tr>
				</tbody>
		</table>

	</div> <!-- container div -->

<!-- scripts -->

<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- external script -->
<script type="text/JavaScript" src="luckySevens.js"></script>

</body>
</html>
