<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Contact Us</title>
	
	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			
	<!-- external stylesheet -->
	<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />

	<style>
		label {
			font-weight: bold;
		}

		ion-icon {
			 font-size: 20px;
		}

		body {
			background-color: #FFF5EE;
		}

		form {
			margin: 40px 0px 20px 0px;
		}

		.btn-primary {
			background-color: #FF866B;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Murphy's Grill</h1>
		</header>
		<nav>
			<a class="btn badge-pill" href="index.html"><ion-icon name="home"></ion-icon></a>
			<a class="btn badge-pill"href="menu.html">Menu</a>
			<a class="btn badge-pill"href="contact.html">Contact Us</a>
			<div class="clear-float"></div>
		</nav>
		<div class="container">
			<form name="contactForm" onsubmit="return validateItems();">

				<div class="form-group row">
				<label for="name" class="col-sm-1 col-form-label">Name:</label>
				<div class="col-sm-6">
				<input type="text" class="form-control" id="name" name="name">
				</div>
				</div>

				<div class="form-group row">
				<label for="email" class="col-sm-1 col-form-label">Email:</label>
				<div class="col-sm-6">
				<input type="text" class="form-control" id="email" name="email">
				</div>
				</div>

				<div class="form-group row">
				<label for="phone" class="col-sm-1 col-form-label">Phone:</label>
				<div class="col-sm-6">
				<input type="text" class="form-control" id="phone" name="phone">
				</div>
				</div>

				<div class="form-group row">
				<label for="inquiry" class="col-sm-2 col-form-label">Reason for Inquiry:</label>
				<div class="col-sm-5">
				<select class="form-control" id="inquiry" name="inquiry">
					<option value="default" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value ="Feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				</div>
				</div>

				<div class="form-group row">
				<label for="info" class="col-sm-2 col-form-label">Additional Information:</label>
				<div class="col-sm-5">
				<textarea class="form-control" id="info" name="info"></textarea>
				</div>
				</div>

				<div class="form-group row">
				<label for="customer" class="col-sm-3 col-form-label pt-0">Have you been to the restaurant?</label>
				<div class="col-sm-2">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="choice1" name="customer" value="no">
					<label class="form-check-label" for="choice1">No</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="choice2" name="customer" value="yes">
					<label class="form-check-label" for="choice2">Yes</label>
				</div>
				</div>
				</div>

				<div class="form-group row">
				<label for="contact" class="col-sm-3 col-form-label pt-0">Best days to contact you:</label>
				<div class="col-sm-5">
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="M" name="contact" value="M">
						<label for="M" class="form-check-label">M</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="T" name="contact" value="T">
						<label for="T" class="form-check-label">T</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="W" name="contact" value="W">
						<label for="W" class="form-check-label">W</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="Th" name="contact" value="Th">
						<label for="Th" class="form-check-label">Th</label>	
					</div>
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="F" name="contact" value="F">
						<label for="F"class="form-check-label">F</label>
					</div>
				</div>
				</div>
				<input class="btn btn-primary" type="submit" name="submit" value="Send Request">
			</form>
		</div> <!-- container div -->
	</main>
	<footer>
		<p>5746 Franklin Dr, NewCity, MN 87589</p>
		<p>(555)-555-5555</p>
	</footer>

	<!-- scripts -->

	<!-- Ionicon script -->
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

	<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script type="text/JavaScript" src="scripts/contact.js"></script>

</body>
</html>
